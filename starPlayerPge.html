<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/starPlayer.css" />

    <title>Stat-A-Baller: Star Player!</title>
</head>

<body style="color: goldenrod;">
    <div class="place-center hero-body">
        <!-- HT page title -->
        <nav>
            <div class="container">
                <p class="title" style="color: goldenrod;">
                    Stat-A-Baller
                </p>
            </div>
        </nav>
        <!-- HT Player Image Update -->
        <div class="img center" id="Nikola_ID" style="max-width: 512px;">
            <img src="./assets/images/StarPlayerPage/Nikola-Jokic.png" alt="Nikola Jokic Image" />
        </div>
        <div class="img center" id="Lebron_ID" style="display:none" style="max-width: 512px;">
            <img src="./assets/images/StarPlayerPage/Lebron-James.png" alt="Lebron James Image" />
        </div>
        <div class="img center" id="Steph_ID" style="display:none" style="max-width: 512px;">
            <img src="./assets/images/StarPlayerPage/Stephen-Curry.png" alt="Stephen Curry Image" />
        </div>
        <div class="img center" id="Giannis_ID" style="display:none" style="max-width: 512px;">
            <img src="./assets/images/StarPlayerPage/Giannis-Antetokounmpo.png" alt="Giannis Antetokounmpo Image" />
        </div>

        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <p class="is-size-1 center" id="NAMEID">
                            <strong><span id="playerFirstName" style="color: goldenrod;"></span> <span
                                    id="playerLastName" style="color: goldenrod;"></span>
                        </p>
                    </div>
                </div>

                <div class="container">

                    <div class="container" style="color: goldenrod;">

                        <div class="column">
                            <p class="title is-size-5 is-1" style="color: goldenrod;">Profile:
                            <h4><span id="BIO"></span><a
                                    href="https://en.wikipedia.org/wiki/List_of_current_NBA_team_rosters" target="_blank">Wikipedia</a>
                            </h4>
                            </p>
                        </div>

                    </div>
                    <div class="column">
                        <h2 class="title is-size-6 is-1" style="color: goldenrod;">Weight: <span id="WEIGHT"></span>
                            lbs</h2>
                        </h2>
                    </div>

                </div>
                <div class="container">

                    <div class="column">
                        <h2 class="title is-size-6 is-1" style="color: goldenrod;"> Height: <span id="HEIGHT"></span>
                        </h2>
                    </div>

                </div>
                <div class="container">

                    <div class="column">
                        <h2 class="title is-size-6 is-1" style="color: goldenrod;">Position: <span id="POSITION"></span>
                        </h2>
                    </div>

                </div>
                <div class="container">

                    <div class="column">
                        <h2 class="title is-size-6 is-1" style="color: goldenrod;">Team:
                            <span id="TEAM"></span>
                        </h2>
                    </div>
                </div>
                <div class="container">
                    <div class="column">
                        <h2 class="title is-size-6 is-1" style="color: goldenrod;">NBA Stats: <i>Enter Player Name in </i>
                            <a id="go-back" href="./index.html">Search on Home Page</a>
                        </h2>
                        <h2></h2>
                        <h3></h3>
                    </div>
                </div>
                <a id="go-back" href="./index.html">
                    <button class="go-back-btn button is-dark is-medium" style="color: goldenrod;">
                        << Home </button>
                </a>
            </div>
        </section>

        <footer class="hero-foot center">
            <div class="container">
                <h5><a href="https://www.balldontlie.io/#introduction" target="_blank">API Source:
                        https://www.balldontlie.io/#introduction</a></h5>
                <h5><a href="https://en.wikipedia.org/wiki/List_of_current_NBA_team_rosters" target="_blank">Wikipedia:
                    </a></h5>
            </div>
        </footer>
    </div>

    <script src="./assets/js/starPlayerPge.js"></script>
    <script src="./assets/js/ImageStarPlayers.js"></script>

</body>

</html>
